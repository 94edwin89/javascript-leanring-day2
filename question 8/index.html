    <p class="display-6">Q8 Write a function to calculate the sum of all numbers in a array</p>
    <p class="display-6">sum of numbers in array</p>
    <p class="display-6" id="demo"></p>



    <script>
        function sumArray(array) {
    const ourArray = [1, 4, 0, 9, -3];
    let sum = 0;
  
    for (let i = 0; i < ourArray.length; i += 1) {
    
        
        sum += ourArray[i];
    
    }
    
    return sum;
  }
